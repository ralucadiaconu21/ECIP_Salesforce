<template>
    <header class="slds-modal__header">
      <h2 class="title slds-text-heading--medium">Outbound Chat</h2>
    </header>
    <div class="slds-modal__content slds-p-around_medium">
      <section role="log" class="slds-chat">
        <ul class="slds-chat-list">
          <template for:each={messageList} for:item="message">
            <template if:true={message.outbound}>
              <li
                key={message.id}
                class="slds-chat-listitem slds-chat-listitem_inbound"
              >
                <div class="slds-chat-message">
                  <div class="slds-chat-message__body">
                    <div
                      class="slds-chat-message__text slds-chat-message__text_inbound"
                    >
                      <span>{message.content}</span>
                    </div>
                  </div>
                </div>
              </li>
            </template>
            <template if:false={message.outbound}>
              <li
                key={message.id}
                class="slds-chat-listitem slds-chat-listitem_outbound"
              >
                <div class="slds-chat-message">
                  <div class="slds-chat-message__body">
                    <div
                      class="slds-chat-message__text slds-chat-message__text_outbound-agent"
                    >
                      <span>{message.content}</span>
                    </div>
                  </div>
                </div>
              </li>
            </template>
          </template>
        </ul>
      </section>
      <div>
        <lightning-textarea
          name="input1"
          onchange={handleOnChange}
          placeholder="Please enter text here..."
        >
        </lightning-textarea>
      </div>
    </div>
    <footer class="slds-modal__footer">
      <lightning-button
        disabled={isSendDisabled}
        label="Send reply"
        variant="brand"
        onclick={handleOnSend}
      ></lightning-button>
    </footer>
  </template>
